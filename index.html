<style>
  div#line {
    background-color: rgb(31, 244, 31);
    width: 0%;
    height: 50px;
  }
  div#bigline {
    width: 80%;
    border: 5px solid #292828;
    top: 50%;
    margin: 0 auto;
  }
  .loading-text {
    display: none;
  }
</style>

<script type="text/javascript">
const loadText = document.querySelector(".loading-text");
// document.querySelector("KeresettElemOsztálya");
let load = 0;
let inter = setInterval(blurring, 30);
let a = document.getElementById('line');
let b = document.getElementById('cim');
//setInterval(MiTörténjen, HányEzredmásodpercenként)
function blurring() {
    load++; //Így nő majd a % érték
    if (load > 99) { //"Ha elérjük a 100%-ot"
        clearInterval(inter); //SetInterval megtörése
    }
    loadText.innerText = `${load}%`;//AltGr+7 idézőjel
    //loadText.style.opacity = scale(load,0,100,1,0);
    a.style.width = `${load}%`;
    if (load == 30)
      cim.innerText += ".";
    if (load == 60)
      cim.innerText += ".";
    if (load == 90)
      cim.innerText += ".";
    if (load == 100) {
      window.location.href = "/SKELYXD/skelyxd_h.html";
    }
}

/*const scale = (num, in_min, in_max, out_min, out_max) => {
    return ((num-in_min)*(out_max-out_min))/(in_max-in_min)+out_min;
};*/

</script>
